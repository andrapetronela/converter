<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Converter</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <section class="converter">
                <div class="pounds">
                    <select class="selection">
                        <option value="pounds">Pound &rarr; Kilogram</option>
                        <option value="kilos">Kilogram &rarr; Pound</option>
                    </select>
                    <input type="number" id="userInput" min="1" placeholder="Enter your number">
                </div>
                <div>
                    <input id="calculate" type="button" value="Convert">
                    <input id="reset" type="button" value="Reset">
                </div>
                <div id="kilo"></div>
                <div id="kilos"></div>
            </section>   
        </main>
        <script src="script.js"></script>
    </body>
</html>
