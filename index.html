<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Converter</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <section class="converter">
                <div class="select_field">
                    <select class="selection">
                        <option value="kilosToPounds">Kilogram &nbsp; &rarr; &nbsp; Pound</option>
                        <option value="poundsToKilos">Pound &nbsp; &rarr; &nbsp; Kilogram</option>
                        <option value="kilosToStones">Kilogram &nbsp; &rarr; &nbsp; Stone</option>
                        <option value="stonesToKilos">Stone &nbsp; &rarr; &nbsp; Kilogram</option>
                        <option value="kilosToOunce">Kilogram &nbsp; &rarr; &nbsp; Ounce</option>
                        <option value="ouncesToKilos">Ounce &nbsp; &rarr; &nbsp; Kilogram</option>
                    </select>
                    <input type="number" id="userInput" min="1" placeholder="Enter your number">
                </div>
                <div>
                    <input id="calculate" type="button" value="Convert">
                    <input id="reset" type="button" value="Reset">
                </div>
                <div id="finalResult"></div>
            </section>   
        </main>
        <script src="script.js"></script>
    </body>
</html>
