<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Online converter calculator to convert kilograms to pounds, stones, ounces or grams">
        <meta name="keywords" content="converter calculator, kilograms, pounds, stones, ounces, grams, formula, mass convertion, convert pounds to kilograms, convert stones to kilograms, convert ounces to kilograms">
        <meta name="author" content="Andra Strachinaru">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertion calculator</title>
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <section class="converter">
                <div class="select_field">
                    <select class="selection">
                        <option value="kilosToPounds">
                          Kilogram &nbsp; &rarr; &nbsp; Pound
                        </option>
                        <option value="poundsToKilos">
                          Pound &nbsp; &rarr; &nbsp; Kilogram
                        </option>
                        <option value="kilosToStones">
                          Kilogram &nbsp; &rarr; &nbsp; Stone
                        </option>
                        <option value="stonesToKilos">
                          Stone &nbsp; &rarr; &nbsp; Kilogram
                        </option>
                        <option value="kilosToOunce">
                          Kilogram &nbsp; &rarr; &nbsp; Ounce
                        </option>
                        <option value="ouncesToKilos">
                          Ounce &nbsp; &rarr; &nbsp; Kilogram
                        </option>
                        <option value="kilosToGram">
                          Kilogram &nbsp; &rarr; &nbsp; Gram
                        </option>
                        <option value="gramToKilos">
                          Gram &nbsp; &rarr; &nbsp; Kilogram
                        </option>
                    </select>
                    <input type="number" id="userInput" min="1" placeholder="Enter your number">
                </div>
                <div>
                    <input id="calculate" type="button" value="Convert">
                    <input id="reset" type="button" value="Reset">
                </div>
                <div id="finalResult"></div>
            </section>   
        </main>
        <script src="script.js"></script>
    </body>
</html>
